<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content=" Today in this blog you will learn how to create a responsive Login & Registration Form in HTML CSS & JavaScript. The blog will cover everything from the basics of creating a Login & Registration in HTML, to styling it with CSS and adding with JavaScript." />
    <meta
      name="keywords"
      content=" 
 Animated Login & Registration Form,Form Design,HTML and CSS,HTML CSS JavaScript,login & registration form,login & signup form,Login Form Design,registration form,Signup Form,HTML,CSS,JavaScript,
"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login & Signup Form HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>BVN Registration Form</header>
        <form id="bvn-form" action="#">
          <input type="text" id="first-name" placeholder="Full name" required />
          <input type="text" id="last-name" placeholder="Last name" required />
          <label style="margin-bottom:-10px; color:white;" for="dob">Date of Birth:</label>
          <input type="date" id="dob" required />
          <input type="tel" id="phone" placeholder="Phone number" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="text" id="address" placeholder="Address" required />
          <label style="margin-bottom:-10px; color:white;" for="dob">Gender:</label>
          <select id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
          <input type="text" id="state-of-origin" placeholder="State of origin" required />
          <input type="text" id="state-of-residence" placeholder="State of Residence" required />
          <select id="marital-status" required>
            <option value="Single">Single</option>
            <option value="Divorced">Divorced</option>
            <option value="Married">Married</option>
        </select>
          <button type="submit">Submit</button>
        </form>
        
        <!-- Add a div for the congratulations message -->
    <div id="congratulations">
        <h2>Congratulations!</h2>
        <p>Your BVN has been registered successfully. An email with your BVN has been sent.</p>
    </div>


      </div>

      <div class="form login">
        <header>Validate BVN</header>
        <form id="bvn-validation-form">
          <input type="text" id="user-bvn" placeholder="Enter your BVN" required />
          <button type="submit">Submit</button>
          
        </form>
        <div id="pin-input" style="display: none;">
        <label for="pin">Enter the 4-Digit PIN sent to your email:</label>
        <input style="width: 70%;" type="text" id="pin" required><br>

        <button id="validate-pin" type="button">Validate BVN</button>
    </div>
        <div id="user-info" style="display: none;">
        <h2>User Information</h2>
        <ul>
            <li><strong>Name:</strong> <span id="user-name"></span></li>
            <li><strong>Email:</strong> <span id="user-email"></span></li>
            <li><strong>Other Information:</strong> <span id="user-other-info"></span></li>
        </ul>
    </div>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="main.js"></script>
  </body>
</html>
